<html>

<head>
    <link href="sunrise.css" rel="stylesheet">
</head>

<body style="width: 100%; height: 100%; margin: 0; padding: 0" onresize="windowResize();">
    <div id="curTime" style="
    z-index: 1000;
    color: orange;
    position: absolute;">curTime</div>

    <div id="sun"></div>
    <div id="sunDay"></div>
    <div id="sunSet"></div>
    <div id="sky"></div>

    <div id="horizon"></div>

    <div id="horizonNight"></div>

    <div id="moon"></div>
    <div id="water"></div>

    <div id="waterReflectionContainer">
        <div id="waterReflectionMiddle"></div>
    </div>

    <div id="waterDistance"></div>
    <div id="darknessOverlaySky"></div>
    <div id="darknessOverlay"></div>
    <div id="oceanRipple"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://rawgit.com/mourner/suncalc/master/suncalc.js"></script>

    <script type="text/javascript" language="JavaScript" src="sunrise.js"></script>
    <script>
        var sr = new Sunrise(document, 0.75);

        function windowResize() {
            sr.updateDimensions();
        }
    </script>
</body>

</html>
